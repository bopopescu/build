linux = [
  {
    'master': 'V8TryServer',
    'builder': [
      'v8_linux_rel',
      'v8_linux_dbg',
      'v8_linux_nosnap_rel',
      'v8_linux_nosnap_dbg',
      'v8_linux64_rel',
      'v8_linux64_nacl_rel',
      'v8_linux_arm_dbg',
      'v8_linux_arm64_rel',
    ],
    'hostname': 'slave%d-c4' % i,
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
  } for i in range(400, 417)
]

win = [
  {
    'master': 'V8TryServer',
    'builder': [
      'v8_win_rel',
      'v8_win_dbg',
      'v8_win64_rel',
      'v8_win64_compile_rel',
      'v8_win64_dbg',
    ],
    'hostname': 'vm%d-m4' % i,
    'os': 'win',
    'version': 'win7',
    'bits': '64',
  } for i in range(204, 207) + [261]
]

mac = [
  {
    'master': 'V8TryServer',
    'builder': ['v8_mac_rel', 'v8_mac_dbg'],
    'hostname': name,
    'os': 'mac',
    'version': '10.6',
    'bits': '64',
  } for name in ['vm660-m4', 'vm820-m4', 'vm73-a4']
]

chromium_linux = [
  {
    'master': 'V8TryServer',
    'builder': ['v8_linux_layout_dbg', 'v8_linux32_layout_dbg'],
    'hostname': 'build%d-b4' % i,
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
  } for i in range(69, 72)
]

slaves = linux + win + mac + chromium_linux

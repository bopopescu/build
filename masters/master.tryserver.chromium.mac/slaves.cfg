def mac():
  cq_slaves = (
      ['vm%d-m4' % i for i in ([213, 256, 257, 258, 902, 903, 1000] +
                               range(277, 300) + range(552, 555) +
                               range(682, 711) + range(860, 870) +
                               range(969, 987))])
  cq_builders = [
      'mac_chromium_compile_dbg_ng',
      'mac_chromium_rel_ng',
      'mac_chromium_gn_rel',
  ]

  optional1_slaves = ['vm%d-m4' % i for i in [713, 723]]
  optional1_builders = [
      'mac_chromium_dbg_ng',
      'mac_chromium_gn_dbg',
      'mac_chromium_gn_upload',
      'mac_nacl_sdk',
      'mac_nacl_sdk_build',
  ]

  optional2_slaves = ['vm%d-m4' % i for i in [1025, 1026]]
  optional2_builders = [
      'mac_chromium_10.6_rel_ng',
      'mac_chromium_asan_rel_ng',
      'mac_chromium_compile_rel_ng',
      'mac_deterministic',
  ]

  out = []
  out.extend(
    {
      'master': 'TryServerChromiumMac',
      'builder': cq_builders,
      'preferred_builder': cq_builders[i % len(cq_builders)],
      'hostname': slave,
      'os': 'mac',
      'version': '10.9',
      'bits': '64',
    } for i, slave in enumerate(cq_slaves)
  )
  out.extend(
    {
      'master': 'TryServerChromiumMac',
      'builder': optional1_builders,
      'hostname': slave,
      'os': 'mac',
      'version': '10.9',
      'bits': '64',
    } for slave in optional1_slaves
  )
  out.extend(
    {
      'master': 'TryServerChromiumMac',
      'builder': optional2_builders,
      'hostname': slave,
      'os': 'mac',
      'version': '10.9',
      'bits': '64',
    } for slave in optional2_slaves
  )
  out.extend(
    {
      'master': 'TryServerChromiumMac',
      'builder': ['mac_chromium_10.10_rel_ng'],
      'hostname': slave,
      'os': 'mac',
      'version': '10.10',
      'bits': '64',
    } for slave in ['build%d-m4' % i for i in xrange(158, 167)] +
                   ['build%d-m4' % i for i in xrange(179, 190)]
  )

  return out


def ios():
  cq_builders = [
    'ios_dbg_simulator',
    'ios_dbg_simulator_ninja',
    'ios_rel_device',
    'ios_rel_device_ninja',
  ]

  compile_slaves = [
    {
      'master': 'TryServerChromiumMac',
      'builder': cq_builders,
      'hostname': 'build%d-a4' % i,
      'preferred_builder': cq_builders[i % len(cq_builders)],
      'os': 'mac',
      'version': '10.10',
    } for i in range(79, 82) + range(83, 99) # Skip 82. http://crbug.com/395099.
  ] + [
    {
      'master': 'TryServerChromiumMac',
      'builder': cq_builders,
      'preferred_builder': cq_builders[i % len(cq_builders)],
      'hostname': 'build%d-m4' % i,
      'os': 'mac',
      'version': '10.10',
    } for i in [21, 73]
  ] + [
    {
      'master': 'TryServerChromiumMac',
      'builder': 'ios_dbg_simulator_gn',
      'hostname': 'build190-m4',
      'os': 'mac',
      'version': '10.10',
    }
  ] + [
    {
      'master': 'TryServerChromiumMac',
      'builder': 'ios_rel_device_gn',
      'hostname': 'build191-m4',
      'os': 'mac',
      'version': '10.10',
    }
  ]

  # TODO(lliabraa): Add test_slaves once we're actually running iOS tests on
  # the bots.

  return compile_slaves


slaves = mac() + ios()

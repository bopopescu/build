def mac():
  all_old_slaves = [600]
  out = [
    # vms.
    {
      'master': 'TryServerChromiumMac',
      'builder': [
        'mac_nacl_sdk'
      ],
      'hostname': 'vm%d-m4' % number,
      'os': 'mac',
      'version': '10.6',
      'bits': '64',
    } for index, number in enumerate(all_old_slaves)
  ]
  out.extend(
    {
      'master': 'TryServerChromiumMac',
      'builder': [
          'mac_chromium_compile_dbg',
          'mac_chromium_compile_dbg_ng',
          'mac_chromium_compile_rel',
          'mac_chromium_compile_rel_ng',
          'mac_chromium_dbg',
          'mac_chromium_dbg_ng',
          'mac_chromium_rel_ng',
          'mac_chromium_10.6_rel_ng',
          'mac_chromium_gn_dbg',
          'mac_chromium_gn_rel',
          'mac_chromium_gn_upload',
      ],
      'hostname': 'vm%d-m4' % i,
      'os': 'mac',
      'version': '10.8',
      'bits': '64',
    } for i in range(682, 711) + range(712, 714)
  )
  out.extend(
    {
      'master': 'TryServerChromiumMac',
      'builder': [
          'mac_asan',
          'mac_asan_64',
          'mac_chromium_asan_rel_ng',
          'mac_nacl_sdk_build',
      ],
      'hostname': 'vm%d-m4' % i,
      'os': 'mac',
      'version': '10.8',
      'bits': '64',
    } for i in [723]
  )

  return out


def ios():
  compile_slaves = [
    {
      'master': 'TryServerChromiumMac',
      'builder': [
        'ios_rel_device', 'ios_dbg_simulator', 'ios_rel_device_ninja',
        'ios_rel_device_ng', 'ios_dbg_simulator_ng', 'ios_rel_device_ninja_ng'
      ],
      'hostname': 'build%d-a4' % i,
      'os': 'mac',
      'version': '10.8',
    } for i in range(79, 82) + range(83, 99) # Skip 82. http://crbug.com/395099.
  ]

  # TODO(lliabraa): Add test_slaves once we're actually running iOS tests on
  # the bots.

  return compile_slaves


slaves = mac() + ios()

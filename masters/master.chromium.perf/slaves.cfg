slaves = []


def _AddSlave(name, os, version, bits, hostname):
    slaves.append({
        'master': 'ChromiumPerf',
        'hostname': hostname,
        'builder': name,
        'os': os,
        'version': version,
        'bits': str(bits),
    })


def _AddBuildSlaves(name, os, version, hostnames):
  for hostname in hostnames:
    _AddSlave(name, os, version, 64, hostname)


def _AddTestSlaves(name, os, version, hostnames, bits=64):
  if len(hostnames) == 1:
    _AddSlave(name, os, version, bits, hostnames[0])
  else:
    for index, hostname in enumerate(hostnames):
      indexed_name = '%s (%d)' % (name, index + 1)
      _AddSlave(indexed_name, os, version, bits, hostname)


